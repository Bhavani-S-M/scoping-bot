server {
    listen 80;
    server_name _;

    # Serve built frontend
    root /usr/share/nginx/html;
    index index.html;

    # ✅ Include standard MIME mappings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 500M;

    # Enable gzip for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript;
    gzip_min_length 256;

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # ✅ Serve correct Content-Type for static assets
    location ~* \.(js|mjs|css|json|wasm|html)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://scopbot-backend-svc:8000/;
        proxy_http_version 1.1;

        # Keep headers intact (important for binary/PDF)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for binary streaming
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;

        # Let backend control Content-Type
        proxy_set_header Accept-Encoding "";
        proxy_set_header Connection "";

        # Increase timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Allow larger files
        client_max_body_size 500M;

        # CORS (optional)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
        add_header Access-Control-Expose-Headers 'Content-Disposition';
    }

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-XSS-Protection "1; mode=block";
}
