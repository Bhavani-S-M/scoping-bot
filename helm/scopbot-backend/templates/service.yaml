apiVersion: v1
kind: Service
metadata:
  name: {{ include "scopbot-backend.fullname" . }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "scopbot-backend.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "scopbot-backend.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
