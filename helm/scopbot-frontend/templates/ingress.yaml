{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scopbot-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Disposition"
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}

  rules:
    - http:
        paths:
          # Frontend (React)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "scopbot-frontend.fullname" . }}-svc
                port:
                  number: 80

          # Backend (FastAPI)
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backendService.name }}
                port:
                  number: {{ .Values.backendService.port }}
{{- end }}
