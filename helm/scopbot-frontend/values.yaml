replicaCount: 2

image:
  repository: omprasadkade/scopbot-frontend
  tag: v1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

backendService:
  name: scopbot-backend-svc
  port: 8000

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "250m"
    memory: "512Mi"

namespace: scopbot

ingress:
  enabled: true
  className: nginx
  host: scopbot.cloudapp.azure.com      # ðŸ‘ˆ Your real domain (resolves to ingress IP)
  tlsEnabled: true                      # ðŸ‘ˆ Enable TLS
  tlsSecretName: scopbot-tls            # ðŸ‘ˆ Secret where cert-manager stores your cert
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod   # ðŸ‘ˆ Use your existing issuer
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"  # ðŸ‘ˆ Redirect HTTPâ†’HTTPS
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Disposition"
